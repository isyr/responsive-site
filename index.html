<!DOCTYPE html><!-- 一行目に記載 -->
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Designer - Summer Travel</title>
        <meta name="description" content="もうすぐ夏休み！おすすめのリゾート地をご紹介します。">
        <meta name="keywords" content="夏休み, 旅行, 海外, リゾート地">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="topimage"></div>
    　　</header>
    　　<main>
        <section id="place">
        <h2 class="text-center">おすすめの旅行先/海外リゾート編</h2>
        <div class="container">
            <div class="place-box">
                <h3 class="text-center">ハワイ</h3>
                <p>大人気の定番リゾート地。人気のオアフ島だけではなく、自然豊かなハワイ島もおすすめ！</p>
            </div>
            <div class="place-box">
                <h3 class="text-center">ニューカレドニア</h3>
                <p>オーストラリアの東側に位置する島国。天国に一番近い島と称されるほど美しい！</p>
            </div>
            <div class="place-box">
                <h3 class="text-center">プーケット</h3>
                <p>アジア屈指のリゾート地。マリンスポーツ好きの方は是非！</p>
            </div>
        </div>
        </section>
        </main>
        <footer>
         <section id="contact">
    　     <h2 class="text-center">Contact</h2>
    　      <div class="button">
    　      <span>E-mail</span> 
    　      </div>
         </section>
        </footer>
    </body>
</html>
